<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Program</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="calculator">
            <input id="display" type="text" readonly/>
            <div id="keys">
                <button class="operand-button" onclick="appendDisplay('+')">+</button>
                <button class="key-button" onclick="appendDisplay('7')">7</button>
                <button class="key-button" onclick="appendDisplay('8')">8</button>
                <button class="key-button" onclick="appendDisplay('9')">9</button>
                <button class="operand-button" onclick="appendDisplay('-')">-</button>
                <button class="key-button" onclick="appendDisplay('4')">4</button>
                <button class="key-button" onclick="appendDisplay('5')">5</button>
                <button class="key-button" onclick="appendDisplay('6')">6</button>
                <button class="operand-button" onclick="appendDisplay('*')">*</button>
                <button class="key-button" onclick="appendDisplay('1')">1</button>
                <button class="key-button" onclick="appendDisplay('2')">2</button>
                <button class="key-button" onclick="appendDisplay('3')">3</button>
                <button class="operand-button" onclick="appendDisplay('/')">/</button>
                <button class="key-button" onclick="appendDisplay('0')">0</button>
                <button class="key-button" onclick="appendDisplay('.')">.</button>
                <button class="key-button" onclick="calculate()">=</button>
                <button class="operand-button" onclick="clearDisplay()">C</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
